<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exemplo - Consultas</title>
</head>
<body>
    <h1>Consultas</h1>
    <form action="/consulta">
        <span>INFORME O CNPJ</span><br />
        <input type="text" name="documento" placeholder="Documento"><br /><br />

        <span>PREENCHA O CAPTCHA</span><br />
        <img src="data:image/png;base64,:captchaBase64" alt="Captcha"><br />
        <input type="text" name="captcha[solucao]" placeholder="Captcha"><br />
        <input type="hidden" name="captcha[sessionId]" value=":sessionId"><br /><br />
        <button type="submit">ENVIAR</button>
    </form>
</body>
</html>
